<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">

<div class="ui container padding">
  <div class="ui one column relaxed grid">  
      <div class="column">
          <h1>Input Trial</h1> <div class="ui input">
               <input type="text" #box (keyup.enter)="voegToe(box.value); box.value=''" >
             </div>
       </div>
 
      <div class="column">
          <table class="ui right aligned table">
            <thead>
              <tr>
                <th class="left aligned">#</th>
                <th>Name</th>
              </tr>
            </thead>
             <tr *ngFor="let item of items | async; let i = index" 
             (click)="verwijderTrial(item.key)"
             >
                <td class="left aligned">{{i+1}}</td>
                <td>{{item.payload.val()}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
</div>
